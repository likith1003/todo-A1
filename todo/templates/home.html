<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Title of the Todo</label>
          <input type="text" class="form-control" name="title" id="exampleInputEmail1" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text">Die with Memories Not with Dreams.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Description</label>
          <input type="text" class="form-control" name="desc" id="exampleInputPassword1" required>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
      </form>

      {% if alltodos %}
      <table class="table">
        <thead>
          <tr>
            <th scope="col">SlNo</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Operations</th>
          </tr>
        </thead>
        <tbody>
         {% for todo in alltodos %}
         <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{todo.title}}</td>
            <td>{{todo.desc}}</td>
            <td>@mdo</td>
          </tr>
         {% endfor %}
        </tbody>
      </table>
      {% else %}
      <h1>No todo's created yet..... created your first todo now...</h1>
      {% endif %}
      
</body>
</html>
